- hosts: dev-01
  vars:
    deploy_dir: /home/{{ ansible_user }}/static/portfolio
    temp_dir: /tmp/deploy-porfolio
    tar_host_location: ../app.tar.gz

  tasks:
    - name: Ensure temporary directory exists
      file:
        path: "{{ temp_dir }}"
        state: directory
        mode: '0755'

    - name: Upload application tarball
      copy:
        src: "{{ tar_host_location }}"
        dest: "{{ temp_dir }}/app.tar.gz"
        mode: '0644'

    - name: Ensure deployment directory exists
      file:
        path: "{{ deploy_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Extract application files
      unarchive:
        src: "{{ temp_dir }}/app.tar.gz"
        dest: "{{ deploy_dir }}"
        remote_src: yes
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        extra_opts:
          - --overwrite

    - name: Clean up temporary files
      file:
        path: "{{ temp_dir }}"
        state: absent
